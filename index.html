<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="endDate">2 July 2023</h1>
      <div class="container">
        <div class="in">
          <input id="days" type="text" placeholder="none" readonly value="0" />

        </div>
        <div class="in">
          <input id="hours" type="text" placeholder="none" readonly value="0" />
          <label>Hours</label>
        </div>
        <div class="in">
          <input id="mins" type="text" placeholder="none" readonly value="0" />
          <label>Minutes</label>
        </div>
        <div class="in">
          <input id="sec" type="text" placeholder="none" readonly value="0" />
          <label>Seconds</label>
        </div>
      </div>
      <div class="offerdetails">
        <h1 id="offer"></h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
